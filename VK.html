                        <div class="relative">
                            <input
                                class="bg-[#edeef0] outline-none w-full pr-4 pl-7 h-8 rounded-lg placeholder-gray-400"
                                type="text" placeholder="Поиск">
                            <div class="absolute top-0 left-0 h-full w-8 flex justify-center items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"

                        <div class="text-gray-500 truncate max-w-xs" style="max-width: 12rem;">

                <!-- User-->
                <div class="h-full">
                    <div x-data="{open: false}" class="relative h-full">
                        <div x-on:click="open = true"
                            class="flex items-center h-full px-2 cursor-pointer hover:bg-gray-100">
                            <div class="font-medium truncate select-none" style="max-width: 5rem;">
                                Misha Net Greatest Detective
                            </div>
                            <div class="mx-2 flex-shrink-0">
                                <img class="rounded-full w-8 h-8" src="/img/MrCat.jpg" alt="greatest world detective">
                            </div>
                            <div>
                                <svg class="w-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                </svg>
                            </div>
                        </div>
                        <div x-cloak x-show="open" x-on:click.away="open=false" class="absolute top-full right-0">
                            <div class="bg-white border py-1 w-52">
                                <a class="flex items-center py-2 px-4 hover:bg-gray-100" href="#!">
                                    <div class="mr-2">
                                        <img class="rounded-full w-8 h-8" src="/img/MrCat.jpg"
                                            alt="greatest world detective">
                                    </div>
                                    <div>
                                        <div class="text-[#71aaeb]">
                                            Misha Net
                                        </div>
                                        <div class="text-gray-500 text-xs">
                                            Перейти в VK Connect
                                        </div>
                                    </div>
                                </a>
                                <div class="bg-gray-200 h-px mx-4 my-1"></div>
                                <a class="flex items-center py-2 px-4 hover:bg-gray-100 text-[#71aaeb] text-xs"
                                    href="#!">
                                    Настройки
                                </a>
                                <a class="flex items-center py-2 px-4 hover:bg-gray-100 text-[#71aaeb] text-xs"
                                    href="#!">
                                    Помощь
                                </a>
                                <div class="bg-gray-200 h-px mx-4 my-1"></div>
                                <a class="flex items-center py-2 px-4 hover:bg-gray-100 text-[#71aaeb] text-xs"
                                    href="#!">
                                    Выйти
                                </a>
                            </div>
                        </div>
